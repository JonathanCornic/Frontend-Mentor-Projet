<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="filtre">
          <img src="images/image-header-desktop.jpg" alt="image" />
        </div>

        <div class="gauche">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="chiffre">
            <div class="num1">10k+</div>
            <div class="num2">314</div>
            <div class="num3">12M+</div>
          </div>
          <div class="def">
            <div class="mot1">companies</div>
            <div class="mot2">templates</div>
            <div class="mot3">queries</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by
        <a href="#">Jonathan Cornic</a>.
      </div>
    </div>
  </body>
</html>
